<!DOCTYPE html>
<html lang="pt-br">
<html>  
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Encriptador</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container_header">
            <div class="header">
                <a href="https://app.aluracursos.com/emprega-one/profile/diegollanosr" target="_blank"> 
                    <img class="logo" src="assets/img/alura.svg">
                </a>
            </div>  
        </div>
    </header>
    <main>
        <article class="container">
            <section class="left" id="left">
                <textarea class="inputtextarea" id="textoInput" placeholder="Insira seu texto aqui" autofocus></textarea>
                <div class="content_botoes">
                    <span class="info">
                        <img src="assets/img/interogacao.svg" alt="atenção" />
                        Apenas em letras minúsculas e sem acentos.
                    </span>
                    <div class="botoes">
                        <button id="button_criptografar" class="button_criptografar">Criptografar</button>
                        <button id="button_descriptografar" class="button_descriptografar">Descriptografar</button>
                    </div>
                </div>
            </section>
            <section class="right" id="rigth">
                <img id="menino" class="menino" src="assets/img/menino.svg" alt="Nenhuma mensagem encontrada. Digite um texto que você deseja criptografar ou descriptografar.">
                <textarea id="textoFinal" class="textoFinal" placeholder="Nenhuma mensagem encontrada"></textarea>
                <p id="textoInfo" class="info">Digite um texto que você deseja criptografar ou descriptografar.</p>
                <button class="button_copiar bn_ocultar" id="button_copiar">Copiar</button>
            </section>
        </article>
    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
